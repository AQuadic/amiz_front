    <section class="join join3">
      <div class="container join_box">
        <h1>Player Information</h1>
        <p class="p_join">This information will let us know more about you.</p>
        <div class="scroll_steps">
          <div class="steps">
            <div class="step active">
              <div class="box">
                <img src="./images/basic.svg" alt="Basic Information" />
              </div>
              <h2>Basic Information</h2>
            </div>
            <div class="line">
              <span style="width: 100%"></span>
            </div>
            <div class="step process">
              <div class="box">
                <img src="./images/Kits-Color2.svg" alt="Kits Information" />
              </div>
              <h2>Kits Information</h2>
            </div>
          </div>
        </div>
        <div class="content_join">
          <div class="contacts">
            <form class="row g-3" style="max-width: 490px;">
             
              <div class="col-md-12">
                <label for="inputKitName" class="form-label"
                  >Kit Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputKitName"
                  placeholder="Enter the name"
                />
              </div>
              <div class="col-md-12">
                <label for="inputKit Number" class="form-label"
                  >Kit Number</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="inputKit Number"
                  placeholder="Enter the number"
                />
              </div>

              <div class="col-md-12">
                <label for="inputKitSize" class="form-label"
                  >Kit Size</label
                >
                <select id="inputKitSize" class="form-select">
                  <option selected>select the size</option>
                  <option>42</option>
                  <option>38</option>
                </select>
              </div>
              <div class="col-md-12">
                <label for="inputSize" class="form-label"
                  >Hoodie Size</label
                >
                <select id="inputSize" class="form-select">
                  <option selected>select the size</option>
                  <option>42</option>
                  <option>38</option>
                </select>
              </div>
            </form>
            <div class="t-shert-color">
                <img src="./images/t-shert.webp" alt="t-shert">
                
            </div>
          </div>
        </div>
        <div class="end_join ">
          <a href="player-Basic-Info.html" class="back">Back</a>

          <a href="" class="next">Submit</a>
        </div>
      </div>
    </section>
