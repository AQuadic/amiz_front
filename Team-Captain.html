     <script>
        const phoneInputField = document.querySelector("#phone");

      fetch('https://ipinfo.io/41.47.128.120?token=6f23784d8e0441', { headers: { 'Accept': 'application/json' }})
        .then((resp) => resp.json())
        .catch(() => {

        .then((resp) => callback(resp.country));
       }
