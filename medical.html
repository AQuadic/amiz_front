    <section class="join">
      <div class="container join_box">
        <h1>Application</h1>
        <p class="p_join">This information will let us know more about you.</p>
        <div class="scroll_steps">
          <div class="steps">
            <div class="step active">
              <div class="box">
                <img src="./images/location.svg" alt="location" />
              </div>
              <h2>Branch Location</h2>
            </div>
            <div class="line">
              <span style="width: 100%"></span>
            </div>
            <div class="step  active">
              <div class="box">
                <img src="./images/location.svg" alt="location" />
              </div>
              <h2>Branch Location</h2>
            </div>
            <div class="line">
              <span  style="width: 100%"></span>
            </div>
            <div class="step active">
              <div class="box">
                <img src="./images/location.svg" alt="location" />
              </div>
              <h2>Branch Location</h2>
            </div>
            <div class="line">
              <span  style="width: 100%"></span>
            </div>
            <div class="step active">
              <div class="box">
                <img src="./images/location.svg" alt="location" />
              </div>
              <h2>Branch Location</h2>
            </div>
            <div class="line">
              <span  style="width: 100%"></span>
            </div>
            <div class="step process">
              <div class="box">
                <img src="./images/location.svg" alt="location" />
              </div>
              <h2>Branch Location</h2>
            </div>
          </div>
        </div>
        <div class="content_join">
          <div class="info">
            <form class="row g-3">
              <div class="col-md-12">
                <label for="input4" class="form-label"
                  >Does your daughter have any medical concerns we should be
                  aware of?</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input4"
                  placeholder="Select the name"
                />
              </div>
              <div class="col-md-12">
                <label for="inputClub4" class="form-label"
                  >If so, Is she taking Any medications that may affect her in
                  traning?</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputClub4"
                  placeholder="Select the name"
                />
              </div>
              <p style="font-size: 14px; line-height: 18px; color: #8d8d8d">
                We’ll contact with you as soon as possible
              </p>
            </form>
          </div>
        </div>
        <div class="end_join">
          <a href="#" class="back">Back</a>

          <a href="#" class="next">Next</a>
        </div>
      </div>
