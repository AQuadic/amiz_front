    <section class="join">
      <div class="container join_box">
        <h1>Application</h1>
        <p class="p_join">This information will let us know more about you.</p>
        <div class="scroll_steps">
          <div class="steps">
            <div class="step active">
              <div class="box">
                <img src="./images/location.svg" alt="location" />
              </div>
              <h2>Branch Location</h2>
            </div>
            <div class="line">
              <span style="width: 100%"></span>
            </div>
            <div class="step active">
              <div class="box">
                <img src="./images/location.svg" alt="location" />
              </div>
              <h2>Branch Location</h2>
            </div>
            <div class="line">
              <span style="width: 100%"></span>
            </div>
            <div class="step process">
              <div class="box">
                <img src="./images/location.svg" alt="location" />
              </div>
              <h2>Branch Location</h2>
            </div>
            <div class="line">
              <span></span>
            </div>
            <div class="step">
              <div class="box">
                <img src="./images/location.svg" alt="location" />
              </div>
              <h2>Branch Location</h2>
            </div>
            <div class="line">
              <span></span>
            </div>
            <div class="step">
              <div class="box">
                <img src="./images/location.svg" alt="location" />
              </div>
              <h2>Branch Location</h2>
            </div>
          </div>
        </div>
        <div class="content_join">
          <div class="info">
            <form class="row g-3">
              
              <div class="col-md-6">
                <label for="inputNationality" class="form-label">Nationality</label>
                <select id="inputNationality" class="form-select">
                  <option selected>Select the nationality</option>
                  <option>EG</option>
                </select>
              </div>
              
            
              <div class="col-md-6">
                <label for="inputAddress4" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress4"
                  placeholder="Enter the address"
                />
              </div>
              <div class="col-md-6">
                <label for="inputClub4" class="form-label">Previous Club/ Academy</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputClub4"
                  placeholder="Enter the previous club"
                />
              </div>
              <div class="col-md-6">
                <label for="inputUniversity4" class="form-label">School / University</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputUniversity4"
                  placeholder="Enter the School or university"
                />
              </div>
              <div class="col-md-4">
                <label for="">Do you have any sisters involved in any of our teams?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                     No
                    </label>
                  </div>
                 <div>
                    <label for="inputIfYes4" class="form-label">If Yes Please Enter Their Names</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputIfYes4"
                      placeholder="Enter the names"
                    />
                 </div>
              </div>
            </form>
            
          </div>
        </div>
        <div class="end_join">
          <a href="contacts.html" class="back">Back</a>

          <a href="parents.html" class="next">Next</a>
