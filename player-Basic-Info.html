  <body>
    <nav>
      <div class="container box_nav">
        <a class="navbar-brand" href="index.html">
        <img src="./images/logo.svg" alt="logo" />

        <div class="part_nav">
         <a href="signUp.html" class="btn_page">Join Us</a>

            <img src="./images/lang.png" alt="lang" />

    <section class="join join3">
      <div class="container join_box">
        <h1>Player Information</h1>
        <p class="p_join">This information will let us know more about you.</p>
        <div class="scroll_steps">
          <div class="steps">
            <div class="step process">
              <div class="box">
                <img src="./images/basic.svg" alt="Basic Information" />
              </div>
              <h2>Basic Information</h2>
            </div>
            <div class="line">
              <span style="width: 50%"></span>
            </div>
            <div class="step">
              <div class="box">
                <img src="./images/Kits-Color.svg" alt="Kits Information" />
              </div>
              <h2>Kits Information</h2>
            </div>
          </div>
        </div>
        <div class="content_join">
          <div class="contacts">
            <form class="row g-3">
              <div class="col-md-12">
                <label for="inputName" class="form-label">Add Photo</label>

                <div class="imageFile">
                  <input
                    type="file"
                    class="form-control"
                    id="inputName"
                    placeholder="Enter the name"
                  />
                  <img
                    src="./images/fileimage.webp"
                    class="camera"
                    alt="imageFile"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <label for="inputFather" class="form-label"
                  >Father’s Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputFather"
                  placeholder="Select the name"
                />
              </div>

              <div class="col-md-6">
                <label for="inputMobile4" class="form-label"
                  >Mobile Number</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                  placeholder="Phone Number"
                  value="+201521457896"
                />
              </div>
              <div class="col-md-6">
                <label for="inputDate of Birth4" class="form-label"
                  >Date of Birth</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="inputDate of Birth4"
                />
              </div>
              <div class="col-md-6">
                <label for="inputClub" class="form-label">Club</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputClub"
                  placeholder="Enter the name"
                />
              </div>
              <div class="col-md-6">
                <label for="">Player or Goalkeeper</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Player
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    GoalKeeper
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <label for="inputNationality" class="form-label"
                  >Player Position</label
                >
                <select id="inputNationality" class="form-select">
                  <option selected>Select the position</option>
                  <option>back right</option>
                  <option>back left</option>
                </select>
              </div>
            </form>
            
          </div>
        </div>
        <div class="end_join end_join1">
          <a href="player-Kit-info.html" class="next">Next</a>
        </div>
      </div>
    </section>

    <script src="js/popper.min.js"></script>

    <script>
      const phoneInputField = document.querySelector("#phone");

      function getIp(callback) {
        fetch("https://ipinfo.io/41.47.128.120?token=6f23784d8e0441", {
          headers: { Accept: "application/json" },
        })
          .then((resp) => resp.json())
          .catch(() => {
            return {
              country: "eg",
            };
          })
          .then((resp) => callback(resp.country));
      }
      const phoneInput = window.intlTelInput(phoneInputField, {
        initialCountry: "auto",
        geoIpLookup: getIp,
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });
    </script>
  </body>
